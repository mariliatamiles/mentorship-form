<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/image-top.svg" alt="">
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend class="title">Informações pessoais</legend>
                <div class="fieldset__wrapper">
                    <div class="col__2">
                        <div class="input__container input__container__spacing">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input__container input__container__spacing">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Informações do mentor</legend>
                    <hr>
                    <label for="mentorname">Selecione quem foi o seu mentor</label>
                    <select name="" id="mentorname">
                        <option value="mentor1">Amanda</option>
                        <option value="mentor2">Diana</option>
                        <option value="mentor3">Joaquina</option>
                    </select>
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea name="" id="feedback" cols="30" rows="10"></textarea>
                    <div class="input__checkbox__container">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <hr>
                    <div class="col__3">
                        <div class="input__container">
                            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="date">
                        </div>
                        <div class="input__container">
                            <label for="start">Das</label>
                            <input type="time" id="start">
                        </div>
                        <div class="input__container">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="fieldset__wrapper btn__save">
                <button type="button">Salvar</button>
            </div>
        </form>
    </main>
</body>

</html>
